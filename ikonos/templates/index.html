<!DOCTYPE html>
<html>
    <head>
        <title>Ikonos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
            .container {
                max-width: 1000px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Contact Us</h1>
            <form role="form" method='POST' action='/'>
                <div class="form-group">
                    <input type="text" name="email" class="form-control" id="email-box" placeholder="Email" style="max-width: 300px;" autofocus required>
                    <br>
                    <input type="text" name="first-name" class="form-control" id="first-name-box" placeholder="First Name" style="max-width: 300px;">
                    <br>
                    <input type="text" name="last-name" class="form-control" id="last-name-box" placeholder="Last Name" style="max-width: 300px;">
                    <br>
                    <input type="text" name="msg" class="form-control" id="msg-box" placeholder="Message" style="max-width: 300px;">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            {% for result in results %}
                <h4>{{ result}}: {{ results[result] }}</h4>
            {% endfor %}
            <br>
        </div>
        <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
